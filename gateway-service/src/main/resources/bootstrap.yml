server:
  port: 8081

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8001
          predicates:
            - Path=/user/**
        - id: car-service
          uri: http://localhost:8002
          predicates:
            - Path=/car/**
        - id: bike-service
          uri: http://localhost:8003
          predicates:
            - Path=/bike/**