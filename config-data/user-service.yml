#server.port: 8001
server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
#    hostname: localhost
#    ip-address: 127.0.0.1

application:
  config:
    bike-url: lb://bike-service/bike
    car-url: lb://car-service/car
    car-byuser-url: http://car-service/car/byuser/
    bike-byuser-url: http://bike-service/bike/byuser/

